  <h2>Tabuada em JavaScript</h2>

  <label for="numero">Escolha um número:</label>
  <input type="number" id="numero" min="1" max="10" value="1">

  <button onclick="gerarTabuada()" >Gerar Tabuada</button>

  <div id="output"></div>
  <hr>
  
  <div id="pares">
    Escreva aqui somente as linhas com resultados pares
  </div>

  <hr>
  <div id="impares">
    Escreva aqui somente as linhas com resultados impares
    </div>
  <hr>

  <script>
    function gerarTabuada() {
      // Obter o número escolhido pelo usuário
      var numeroEscolhido = document.getElementById("numero").value;

      // Limpar o conteúdo anterior
      document.getElementById("output").innerHTML = "";
      document.getElementById("pares").innerHTML = "Escreva aqui somente as linhas com resultados pares";
      document.getElementById("impares").innerHTML = "Escreva aqui somente as linhas com resultados impares";

      // Gerar e exibir a tabuada
      for (var i = 1; i <= 10; i++) {
        var resultado = numeroEscolhido * i;
        document.getElementById("output").innerHTML += numeroEscolhido + " x " + i + " = " + resultado + "<br>";
              if (resultado % 2 == 0) {
          document.getElementById("pares").innerHTML += "<br>" + numeroEscolhido + " x " + i + " = " + resultado;
        } else {
          document.getElementById("impares").innerHTML += "<br>" + numeroEscolhido + " x " + i + " = " + resultado;
        }
      }
      }
  </script>


</body></html>
